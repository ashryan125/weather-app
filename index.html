<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet">
     <!-- internal style sheet-->
     <link rel="stylesheet" href="./assets/css/style.css" />
     <title>Weather Dashboard</title>
</head>

<body>

     <header class="container-fluid main-title">
          <h1>Weather Dashboard</h1>
     </header>

     <div class="container">
          <div class="row">
               <div class="col-4">
                    <!-- form -->
                    <div class="col mt-3">

                         <h3 class="h3-form">Search for a City:</h3>
                         <form id="city-form" class="form-group">
                              <input name="city" id="city" type="text" class="form-control" placeholder="San Diego" />
                              <button type="submit" class="btn btn-primary btn-block mt-2">Search</button>
                         </form>

                    </div>
                    <!-- list of previously searched cities -->
                    <div class="col">
                         <ul id="city-list" class="list-group">
                              <li class="list-group-item">Cras justo odio</li>
                         </ul>
                    </div>

               </div>

               <div class="col-8 mt-3">
                    <div class="row">
                         <div class="col">
                              selected city current forecast
                         </div>
                    </div>
                    <div class="row">
                         <h4 style="width: 100%;">5-Day Forecast:</h4>
                         <div class="d-flex justify-content-around">
                         <div id="day-1" class=".flex-column future-weather">day 1</div>
                         <div id="day-2" class=".flex-column future-weather">day 2</div>
                         <div id="day-3" class=".flex-column future-weather">day 3</div>
                         <div id="day-4" class=".flex-column future-weather">day 4</div>
                         <div id="day-5" class=".flex-column future-weather">day 5</div>
</div>
                    </div>
               </div>
          </div>
     </div>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
     <script src="./assets/js/script.js"></script>
</body>

</html>
